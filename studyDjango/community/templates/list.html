<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>제목 | 저자 | 날짜</li>
        {% for article in articleList %}

        {% endfor %}
    </ul>
</body>
</html>
